<div class="breadcrumbs" id="breadcrumbs">
    <div class="wrapper_home">
        <div class="logo">
            <h1>DB Portal</h1>
        </div>
    </div>
</div>

<div class="header_menu">
    <div style="width: 33%;float: left;margin-top: 10px;margin-bottom: 10px;">                
        <div style="text-align: left;margin-left: 5px;">Welcome <span style="font-weight: bold;color: #23C1CD;">{{name}}</span></div>
    </div>
    <div style="width: 33%;float: left;">                
        <div style="text-align: center;"><h4>Dashboard</h4></div>
    </div>
    <div style="width: 33%;float: left;margin-top: 10px;margin-bottom: 10px;">
        <div style="text-align: right;margin-right: 5px;">Logged In <span style="font-weight: bold;color: #23C1CD;">{{email}}</span> | <a ng-click="logout();">Logout</a></div>
    </div>
</div>



<div class="page-content"> 
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">


            <div class="table-responsive" style="margin-top: 20px;"  ng-init="get_product()">
                <table class="table table-condensed table-striped table-bordered table-hover no-margin">
                    <thead>
                        <tr>
                            <th style="width:5%">
                                <input class="no-margin" type="checkbox">
                            </th>
                            <th style="width:40%">File Name</th>
                            <th style="width:20%" class="hidden-phone">Uploaded By</th>
                            <th style="width:15%" class="hidden-phone">Date</th>                           
                            <th style="width:10%" class="hidden-phone">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in pagedItems">
                            <td>
                                <input class="no-margin" type="checkbox">
                            </td>
                            <td class="hidden-phone">{{ product.file_name}}</td>
                            <td class="hidden-phone">{{ product.uploaded_sts }}</td>
                            <td class="hidden-phone">{{ product.uploaded}}</td>                            
                            <td class="hidden-phone">
                                <span class="label label label-success cursor" ng-click="record_edit(product.rec_id)">Edit</span>
                                <span class="label label label-danger cursor" ng-click="record_delete(product.rec_id)">Delete</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </div>
</div>
